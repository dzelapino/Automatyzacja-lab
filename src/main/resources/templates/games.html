<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of games</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>

    <tr th:each="game : ${games}">
        <td th:text="${game.id}">Id</td>
        <td th:text="${game.name}">Name</td>
    </tr>
</table>

</body>
</html>
